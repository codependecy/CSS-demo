<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 2px solid red;
			}
			.red{
				color: red;
				font-size: 100px;
			}
		</style>
		<!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
	</head>
	<body>
		<div>
			
		</div>
		<script>
			window.jQuery=function(node){
				var $=document.querySelectorAll(node)
				$.addClass=function(classes){
					for (var i=0;i<$.length;i++) {
						$[i].classList.add(classes)
					}
				}
				$.setText=function(text){
					for (var i=0;i<$.length;i++) {
						$[i].textContent=text
					}
				}
				return $
			}
			window.$=jQuery
			var $div=$('div')
			$div.addClass('red')
			$div.setText('hi')
			console.log($div)
		</script>
	</body>
</html>
